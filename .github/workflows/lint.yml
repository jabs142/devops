---
name: Lint

on: [push]

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
