name: Commit notification
on: [push]
jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Send Notification
        run: |
          git log -1 --pretty=format:"New Commit by %an: %s" >> commit_message.txt
          cat commit_message.txt | xargs -I {} gh issue create --title "New Commit" --body "{}"
